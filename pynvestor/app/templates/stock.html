{% extends "index.html" %}
{% block body %}

<link href="https://code.highcharts.com/css/annotations/popup.css" rel="stylesheet"/>
<link href="https://code.highcharts.com/css/stocktools/gui.css" rel="stylesheet"/>

<div class="row">
    <div class="col"></div>
    <div class="col-6">
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <div id="stock_chart" style="height: 700px"></div>
                    <div id="stock_info"></div>
                    <div id="stock_news"></div>
                    <div id="stock_financials"></div>
                    <div id="tweets"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>

<script type="text/javascript" src="https://code.highcharts.com/stock/highstock.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/stock/modules/data.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/stock/indicators/indicators-all.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/modules/annotations-advanced.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/modules/price-indicator.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/modules/full-screen.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/modules/stock-tools.js"></script>
<script type="module" src="/static/js/highcharts/chart_parameters/stock_params.js"></script>
<script type="module">
    import { stockChart } from '/static/js/highcharts/stock_chart.js'
    var stockName = "{{ stock_name }}"
    var chartTitle = "{{ chart_title }}"
    var ohlcData = {{ ohlc_data|safe }}
    var volumeData = {{ volume_data|safe }}
    stockChart("stock_chart", stockName, chartTitle, ohlcData, volumeData)
</script>

{% endblock %}
